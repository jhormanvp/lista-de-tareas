<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Pedidos</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <h1 class="text-center">CRUD Pedidos</h1>
            </div>
            <div class="col-7">
                <form class="p-4 rounded bg-body-tertiary">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <input type="text" class="cliente form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="producto form-select">
                            <option selected value="">Selecciona un producto</option>
                            <option value="pizza">Pizza</option>
                            <option value="lasagna">Lasagna</option>
                            <option value="hamburguesa">Hamburguesa</option>
                            <option value="pasta">Pasta</option>
                            <option value="perro">Perro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="20000" class="precio form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="imagen form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observación</label>
                        <input type="text" class="observacion form-control">
                    </div>
                    <button type="button" class="btn-guardar btn btn-primary">Guardar</button>
                    <button type="button" class="btn-actualizar btn btn-success d-none">Actualizar</button>
                </form>
            </div>
            <div class="col-7">
                <input type="text" class="form-control mb-3 busqueda" placeholder="Buscar por cliente">
            </div>
            <div class="col-7">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Observación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="proyec.js"></script>
</body>
</html>
